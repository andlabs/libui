os:
  - linux

# This makes us use Ubuntu 14 instead of 12
sudo: required
dist: trusty

language: c

before_install:
  - sudo apt-get -qq update

install:
  - sudo apt-get install -y libgtk-3-dev || sudo apt-cache search libgtk3

script:
  - make -f GNUmakefile
  - make -f GNUmakefile test
  - make -f GNUmakefile examples 

